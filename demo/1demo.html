<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anganwadi registration form</title>
    <link rel="stylesheet" href="1demo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ANGANWADI REGISTRATION FORM</h1>
        </header>
        <main>
            <section>
                <form>
                    <label>First Name</label>
                    <input type="text">
                    <label>Last Name</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                    <label>Gender</label>
                    <input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                    <input type="radio" name="gender">
                    <label>Other</label>
                    <label>Educational qualification :</label>
                    <select>
                        <option value="10th">10th</option>
                        <option value="Inter or Diploma">Inter(or)Diploma</option>
                        <option value="B-Tech">B-Tech</option>
                    </select>
                </form>
            </section>
        </main>
        <div class="button-place">
            <button type="submit" class="save-button">Save</button>
        </div>
        <footer>
            <p>Copyright&copy; <b>Anganwadi GOVT 2024</b> </p>
        </footer>
    </div>
</body>

</html>
