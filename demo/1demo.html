<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anganwadi registration form</title>
    <link rel="stylesheet" href="1demo.css">
</head>
<body>
    <section>
        <h1>ANGANWADI REGISTRATION FORM</h1>
        <label>First Name</label>
        <input type="text">
        <label>Last Name</label>
        <input type="text">
        <label>Email</label>
        <input type="email">
        <label>Gender</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Other</label>
        <label>Educational qualification:</label>
        <select>
            <option value="10th">10th</option>
            <option value="Inter or Diploma">Inter(or)Diploma</option>
            <option value="B-Tech">B-Tech</option>
        </select>

    </section>
</body>
</html>
